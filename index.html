<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="index1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landpage</title>
    <script src="valida.js"></script>
    
</head>
<div class="nomeEmpresa">
   
    <H1>JobsNET</H1>
</div>


<body>
    
    <div class="box">
          
            
        <form name= "frmcpf" action=""  autocomplete="off" method="post"onsubmit="VerificaCPF();">

            <fieldset>
                <legend><b>Formulario de inscrição</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class=labelInput>Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">    
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class=labelInput>Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone"class=labelInput>Telefone</label>
                    <br><br>
                </div>  
                <div class="inputBox">
                    <input type="text" name="profissao" id="profissao" class="inputUser" required>
                    <label for="profissao"class=labelInput>Profissao</label>
                    <br><br>
                </div>  
                <div class="inputBox">
                    <input type="text" name="cpf"size="12" maxlength="11" id="cpf" class="inputUser" required>
                    <label for="cpf"class=labelInput>CPF</label>
                    <br><br>
                </div>  
                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="outros" value="outros" required>
                <label for="outros">Outro</label>
                <br><br>
                <div class="inputBox">
                    <label for="data_nasc"><B>Data de nascimento</B> </label>
                    <input type="date" name="data_nasc" id="data_nasc"  required>
                </div>
                <br><br><br>
                <div class="inputBox">    
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class=labelInput>CEP</label>
                </div>
                <br><br>
                <div class="inputBox">    
                    <input type="text" name="logradouro" id="logradouro" class="inputUser" required>
                    <label for="logradouro" class=labelInput>Logradouro</label>
                </div>
                <br><br>                
                <div class="inputBox">    
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class=labelInput>Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">    
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado"class=labelInput>Estado</label>
                </div>
                <br><br>                
                <input type="submit" name="submit" id="submit" value="Checar" onclick="VerificaCPF();">
            
            </fieldset>
        </form>
    </div>
   
</body>

</html>
